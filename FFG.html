<!DOCTYPE html>
<html>
<head>

  </style>
</head>
<body>
  <h2>üé• Bytez - Text to Video Generator (v2)</h2>

  <button onclick="generateVideo()">üé¨ Generate Video</button>
  <div id="output" style="margin-top:20px;"></div>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "‚è≥ Generating video, please wait...";

      try {
        const res = await fetch("https://api.bytez.com/models/v2/ali-vilab/text-to-video-ms-1.7b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Key 7358f795ccd9b94ef7f8d3f60dea395a" // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ API key
          },
          body: JSON.stringify({ text: prompt })
        });

        const data = await res.json();
        if (data?.video_url) {
          outputDiv.innerHTML = `
            <p>‚úÖ Video generated successfully!</p>
            <video src="${data.video_url}" controls autoplay></video>
            <br><a href="${data.video_url}" target="_blank">üîó Download Video</a>
          `;
        } else {
          outputDiv.innerHTML = "‚ùå Failed to generate video. Please try again.";
        }

      } catch (error) {

      }
    }
  </script>
</body>
